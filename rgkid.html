<main>
    <br>
    <ul class="breadCrump">
    <li><a href="" class="link">Home</a></li>
    <li><a href="" class="link">Parents Dashboard</a></li>
    <li> &#32; Register A new Kid</li>
    </ul>
    <br>
    <br>
    
    
    <div class="evaluationContent">
    
      <fieldset>
        <legend>Register A new Kid</legend>
        <form class="evaluationForm"> 
        <br>  
        
      
        
            <div class="section">
              <div style="margin: 1em;"></div>
                <h2>Personal Info<br></h2>
                
                <!-- First Name and Last Name side by side -->
                <div class="half-width">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="half-width">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div style="margin: 2em;"></div>
    
                <!-- Date of Birth -->
                <label for="Date">Date of Birth:</label>
                <input type="date" id="Date" name="Date" required>
                <div style="margin: 2em;"></div>
                
                <!-- Gender -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                  <option value="">Please select a gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div style="margin: 2.5em;"></div>
                <!-- Upload Photo -->
                <label for="photo">Upload Photo:</label>
                <div style="margin: 2em;"></div>
                <input type="file" id="photo" name="photo">
            </div>
        
        
          <div style="margin: 2em;"></div>
          
            <div class="section">
                <h2>Contact Info</h2>
                <br>
                
                <!-- Phone -->
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="0555555555" required>
                <div style="margin: 2em;"></div>
    
                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
          
    
          <div style="margin: 2em;"></div>
          <ul class="evaluationList"> 
          <li id="AgreeCheckbox">
            <div style="margin: 2em;"></div>
            <input type="checkbox" name="agree" value="agree" checked class="contentSize"> Do you Agree that this information is true 
          </li> 
    
          
          
        
      
        <li><input type="submit" value="Register" class="contentSize"></li>
        <li><input type="reset" value="Cancel" class="contentSize"></li>
        </ul>
    </form>
</fieldset> 
        </div>
        <div style="margin: 2em;"></div>
   
    
 
    </main>
